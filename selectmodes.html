<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<h3>no attributes</h3>
<select>
  <option>one</option>
  <option>two</option>
  <option>three</option>
</select>

<h3>multiple</h3>
<select multiple>
  <option id=one>one</option>
  <option id=two>two</option>
  <option id=three>three</option>
</select>

<h3>size=4</h3>
<select size=4>
  <option>one</option>
  <option>two</option>
  <option>three</option>
</select>

<h3>multiple size=1</h3>
<select multiple size=1>
  <option>one</option>
  <option>two</option>
  <option>three</option>
</select>
